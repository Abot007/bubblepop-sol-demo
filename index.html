<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crypto Invaders – Candlestick Edition</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      color: #fff;
      font-family: sans-serif;
    }
    #chargeBar {
      position: absolute;
      bottom: 10px;
      left: 10px;
      width: 200px;
      height: 20px;
      background: #333;
      border: 1px solid #fff;
    }
    #chargeFill {
      height: 100%;
      background: lime;
      width: 0%;
    }
    /* Hide the context menu for right-click */
    canvas {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="chargeBar">
    <div id="chargeFill"></div>
  </div>

  <script>
    // Get canvas and context
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Game state arrays
    let bullets = [];
    let powerBullets = [];
    let enemies = [];
    let enemyCounter = 0; // To assign unique IDs

    // Player object (crypto influencer)
    const player = {
      x: canvas.width / 2,
      y: canvas.height - 50,
      width: 40,
      height: 40,
      charge: 0,       // Charge meter (0–100)
      chargeRate: 0.1  // Amount added per frame
    };

    // Enemy spawn timing
    let enemySpawnTimer = 0;
    const enemySpawnInterval = 80; // frames between spawns

    // Listen for mouse movement: update player X position
    document.addEventListener("mousemove", function (e) {
      player.x = Math.min(
        Math.max(e.clientX, player.width / 2),
        canvas.width - player.width / 2
      );
    });

    // Left-click fires a regular (green) bullet
    document.addEventListener("click", function (e) {
      fireBullet();
    });

    // Right-click fires a power-up shot (if charged)
    document.addEventListener("contextmenu", function (e) {
      e.preventDefault();
      firePowerShot();
    });

    // Function to fire a regular bullet (green candlestick)
    function fireBullet() {
      bullets.push({
        x: player.x,
        y: player.y - player.height / 2,
        width: 8,
        height: 20,
        speed: 7,
        // To prevent repeatedly hitting the same enemy:
        hitCooldown: {} // will hold enemyID: cooldownFrames
      });
    }

    // Function to fire a power-up bullet (power shot)
    function firePowerShot() {
      if (player.charge >= 100) {
        player.charge = 0;
        powerBullets.push({
          x: player.x,
          y: player.y - player.height / 2,
          width: 16,
          height: 40,
          speed: 10,
          hitCooldown: {}
        });
      }
    }

    // Helper: Draw background grid resembling a candlestick chart
    function drawBackground() {
      // Fill background (black)
      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw grid lines
      ctx.strokeStyle = "rgba(255,255,255,0.1)";
      ctx.lineWidth = 1;
      const gridSpacing = 50;
      // Vertical lines
      for (let x = 0; x <= canvas.width; x += gridSpacing) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, canvas.height);
        ctx.stroke();
      }
      // Horizontal lines
      for (let y = 0; y <= canvas.height; y += gridSpacing) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
        ctx.stroke();
      }
    }

    // Spawn an enemy with a random size
    function spawnEnemy() {
      const sizeTypes = ["small", "medium", "large"];
      const type = sizeTypes[Math.floor(Math.random() * sizeTypes.length)];
      let enemy = {
        id: enemyCounter++,
        x: Math.random() * (canvas.width - 60) + 30,
        y: -50,
        pushed: false,
        baseSpeed: 1,
        upSpeed: 5
      };

      if (type === "small") {
        enemy.width = 20;
        enemy.height = 40;
        enemy.initialHits = 1;
        enemy.hitsRemaining = 1;
      } else if (type === "medium") {
        enemy.width = 30;
        enemy.height = 60;
        enemy.initialHits = 3;
        enemy.hitsRemaining = 3;
      } else if (type === "large") {
        enemy.width = 40;
        enemy.height = 80;
        enemy.initialHits = 5;
        enemy.hitsRemaining = 5;
      }
      // Start with the base speed (for downward movement)
      enemy.speed = enemy.baseSpeed;
      return enemy;
    }

    // Simple rectangle collision detection
    function rectIntersect(a, b) {
      return !(
        a.x + a.width / 2 < b.x - b.width / 2 ||
        a.x - a.width / 2 > b.x + b.width / 2 ||
        a.y < b.y - b.height / 2 ||
        a.y - a.height > b.y + b.height / 2
      );
    }

    // Update game objects each frame
    function update() {
      // Draw the background grid first
      drawBackground();

      // Update player's charge meter
      if (player.charge < 100) {
        player.charge += player.chargeRate;
        if (player.charge > 100) player.charge = 100;
      }
      document.getElementById("chargeFill").style.width = player.charge + "%";

      // Spawn enemies periodically
      enemySpawnTimer++;
      if (enemySpawnTimer >= enemySpawnInterval) {
        enemySpawnTimer = 0;
        enemies.push(spawnEnemy());
      }

      // Update bullets: move upward and handle hit cooldowns
      for (let i = bullets.length - 1; i >= 0; i--) {
        let bullet = bullets[i];
        bullet.y -= bullet.speed;
        // Update cooldown timers for each enemy hit by this bullet
        for (let key in bullet.hitCooldown) {
          if (bullet.hitCooldown[key] > 0) {
            bullet.hitCooldown[key]--;
          } else {
            delete bullet.hitCooldown[key];
          }
        }
      }

      // Update power bullets similarly
      for (let i = powerBullets.length - 1; i >= 0; i--) {
        let pBullet = powerBullets[i];
        pBullet.y -= pBullet.speed;
        for (let key in pBullet.hitCooldown) {
          if (pBullet.hitCooldown[key] > 0) {
            pBullet.hitCooldown[key]--;
          } else {
            delete pBullet.hitCooldown[key];
          }
        }
      }

      // Draw bullets (green candlesticks) underneath enemies
      ctx.fillStyle = "lime";
      for (let bullet of bullets) {
        ctx.fillRect(
          bullet.x - bullet.width / 2,
          bullet.y - bullet.height,
          bullet.width,
          bullet.height
        );
      }
      // Draw power bullets (using cyan color)
      ctx.fillStyle = "cyan";
      for (let pBullet of powerBullets) {
        ctx.fillRect(
          pBullet.x - pBullet.width / 2,
          pBullet.y - pBullet.height,
          pBullet.width,
          pBullet.height
        );
      }

      // Draw the player (as a yellow square)
      ctx.fillStyle = "yellow";
      ctx.fillRect(
        player.x - player.width / 2,
        player.y - player.height / 2,
        player.width,
        player.height
      );

      // Update and draw enemies
      for (let i = enemies.length - 1; i >= 0; i--) {
        let enemy = enemies[i];

        // Check collision with regular bullets
        for (let bullet of bullets) {
          if (
            rectIntersect(bullet, enemy) &&
            !(enemy.id in bullet.hitCooldown)
          ) {
            // Register hit: decrement hitsRemaining
            enemy.hitsRemaining--;
            // Set a cooldown for this bullet on this enemy (e.g., 20 frames)
            bullet.hitCooldown[enemy.id] = 20;

            // If enemy is not yet fully damaged, slow it down proportionally.
            if (enemy.hitsRemaining > 0) {
              enemy.speed = enemy.baseSpeed * (enemy.hitsRemaining / enemy.initialHits);
            } else {
              // When final hit occurs, mark enemy as pushed and set upward speed.
              enemy.pushed = true;
              enemy.speed = enemy.upSpeed;
            }
          }
        }
        // Check collision with power bullets
        for (let pBullet of powerBullets) {
          if (
            rectIntersect(pBullet, enemy) &&
            !(enemy.id in pBullet.hitCooldown)
          ) {
            enemy.hitsRemaining--;
            pBullet.hitCooldown[enemy.id] = 20;
            if (enemy.hitsRemaining > 0) {
              enemy.speed = enemy.baseSpeed * (enemy.hitsRemaining / enemy.initialHits);
            } else {
              enemy.pushed = true;
              enemy.speed = enemy.upSpeed;
            }
          }
        }

        // Update enemy position:
        if (enemy.pushed) {
          enemy.y -= enemy.speed; // move upward when pushed
        } else {
          enemy.y += enemy.speed; // descend normally
        }

        // Draw enemy as a red candlestick with a black border
        ctx.fillStyle = "red";
        ctx.fillRect(
          enemy.x - enemy.width / 2,
          enemy.y - enemy.height / 2,
          enemy.width,
          enemy.height
        );
        ctx.strokeStyle = "black";
        ctx.lineWidth = 2;
        ctx.strokeRect(
          enemy.x - enemy.width / 2,
          enemy.y - enemy.height / 2,
          enemy.width,
          enemy.height
        );

        // Remove enemy if off screen (above or below)
        if (enemy.y + enemy.height < 0 || enemy.y - enemy.height > canvas.height) {
          enemies.splice(i, 1);
        }
      }

      requestAnimationFrame(update);
    }

    // Start the game loop
    update();

    // Resize canvas on window resize
    window.addEventListener("resize", function () {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
