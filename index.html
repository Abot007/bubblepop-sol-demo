<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crypto Invaders â€“ Candlestick Edition</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      color: #fff;
      font-family: sans-serif;
    }
    #chargeBar {
      position: absolute;
      bottom: 10px;
      left: 10px;
      width: 200px;
      height: 20px;
      background: #333;
      border: 1px solid #fff;
    }
    #chargeFill {
      height: 100%;
      background: lime;
      width: 0%;
    }
    /* Disable context menu on canvas */
    canvas {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="chargeBar">
    <div id="chargeFill"></div>
  </div>

  <script>
    // Get canvas and context
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Arrays for game objects
    let bullets = [];       // regular (green) bullets
    let powerBullets = [];  // power-up (cyan) bullets
    let enemies = [];
    let enemyCounter = 0;   // unique enemy IDs

    // Player (crypto influencer) definition
    const player = {
      x: canvas.width / 2,
      y: canvas.height - 50,
      width: 40,
      height: 40,
      charge: 0 // Charge now only increases on enemy hits.
    };

    // Enemy spawn settings
    let enemySpawnTimer = 0;
    const enemySpawnInterval = 80; // frames between spawns

    // Freeze duration for medium/large enemies (in frames)
    const freezeDuration = 30;

    // Listen for mouse movement to control the player horizontally
    document.addEventListener("mousemove", function (e) {
      player.x = Math.min(
        Math.max(e.clientX, player.width / 2),
        canvas.width - player.width / 2
      );
    });

    // Left-click: fire a regular bullet
    document.addEventListener("click", function (e) {
      fireBullet();
    });

    // Right-click: fire a power-up shot (if charged)
    document.addEventListener("contextmenu", function (e) {
      e.preventDefault();
      firePowerShot();
    });

    // Fire a regular (green) bullet
    function fireBullet() {
      bullets.push({
        x: player.x,
        y: player.y - player.height / 2,
        width: 8,
        height: 20,
        speed: 7,
        hitCooldown: {}, // prevents repeated hits on same enemy
        attached: false, // indicates if bullet is attached to an enemy
        attachedTo: null,
        offsetX: 0,      // will store relative x offset at collision
        offsetY: 0       // will store relative y offset at collision
      });
    }

    // Fire a power-up bullet (cyan) if fully charged
    function firePowerShot() {
      if (player.charge >= 100) {
        player.charge = 0;
        powerBullets.push({
          x: player.x,
          y: player.y - player.height / 2,
          width: 16,
          height: 40,
          speed: 10,
          hitCooldown: {},
          attached: false,
          attachedTo: null,
          offsetX: 0,
          offsetY: 0
        });
      }
    }

    // Draw the candlestick-chart style background
    function drawBackground() {
      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      ctx.strokeStyle = "rgba(255,255,255,0.1)";
      ctx.lineWidth = 1;
      // Horizontal grid lines every 50 pixels
      const horizontalSpacing = 50;
      for (let y = 0; y <= canvas.height; y += horizontalSpacing) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
        ctx.stroke();
      }
      // Vertical grid lines every 100 pixels (twice the horizontal spacing)
      const verticalSpacing = 100;
      for (let x = 0; x <= canvas.width; x += verticalSpacing) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, canvas.height);
        ctx.stroke();
      }
    }

    // Spawn an enemy with random size and assign a color for debugging
    function spawnEnemy() {
      const sizeTypes = ["small", "medium", "large"];
      const type = sizeTypes[Math.floor(Math.random() * sizeTypes.length)];
      let enemy = {
        id: enemyCounter++,
        x: Math.random() * (canvas.width - 60) + 30,
        y: -50,
        pushed: false, // whether the enemy is being pushed upward
        baseSpeed: 1,  // downward speed before being hit
        upSpeed: 5,    // maximum upward speed
        freezeTimer: 0, // frames to pause when fully hit (for medium/large)
        extraHits: 0,    // count of hits beyond the required final hit
        type: type       // store type for later if needed
      };

      // Assign size and color based on type
      if (type === "small") {
        enemy.width = 20;
        enemy.height = 40;
        enemy.initialHits = 1;
        enemy.hitsRemaining = 1;
        enemy.color = "blue";
      } else if (type === "medium") {
        enemy.width = 35;
        enemy.height = 70;
        enemy.initialHits = 3;
        enemy.hitsRemaining = 3;
        enemy.color = "purple";
      } else if (type === "large") {
        enemy.width = 50;
        enemy.height = 100;
        enemy.initialHits = 5;
        enemy.hitsRemaining = 5;
        enemy.color = "green";
      }
      enemy.speed = enemy.baseSpeed;
      return enemy;
    }

    // Simple rectangle collision detection
    function rectIntersect(a, b) {
      return !(
        a.x + a.width / 2 < b.x - b.width / 2 ||
        a.x - a.width / 2 > b.x + b.width / 2 ||
        a.y < b.y - b.height / 2 ||
        a.y - a.height > b.y + b.height / 2
      );
    }

    // Main update loop
    function update() {
      drawBackground();

      // (No time-based charge accumulation; charge only increases on hits.)

      // Draw charge bar based on player's charge
      document.getElementById("chargeFill").style.width = player.charge + "%";

      // Spawn enemies periodically
      enemySpawnTimer++;
      if (enemySpawnTimer >= enemySpawnInterval) {
        enemySpawnTimer = 0;
        enemies.push(spawnEnemy());
      }

      // Update regular bullets
      for (let i = bullets.length - 1; i >= 0; i--) {
        let bullet = bullets[i];
        if (!bullet.attached) {
          bullet.y -= bullet.speed;
        }
        for (let key in bullet.hitCooldown) {
          if (bullet.hitCooldown[key] > 0) {
            bullet.hitCooldown[key]--;
          } else {
            delete bullet.hitCooldown[key];
          }
        }
      }
      // Update power bullets
      for (let i = powerBullets.length - 1; i >= 0; i--) {
        let pBullet = powerBullets[i];
        if (!pBullet.attached) {
          pBullet.y -= pBullet.speed;
        }
        for (let key in pBullet.hitCooldown) {
          if (pBullet.hitCooldown[key] > 0) {
            pBullet.hitCooldown[key]--;
          } else {
            delete pBullet.hitCooldown[key];
          }
        }
      }

      // Draw regular bullets (green)
      ctx.fillStyle = "lime";
      for (let bullet of bullets) {
        if (bullet.attached) {
          let enemy = enemies.find(e => e.id === bullet.attachedTo);
          if (enemy) {
            // Position the bullet using its stored offset
            bullet.x = enemy.x + bullet.offsetX;
            bullet.y = enemy.y + bullet.offsetY;
          }
        }
        ctx.fillRect(
          bullet.x - bullet.width / 2,
          bullet.y - bullet.height,
          bullet.width,
          bullet.height
        );
      }
      // Draw power bullets (cyan)
      ctx.fillStyle = "cyan";
      for (let pBullet of powerBullets) {
        if (pBullet.attached) {
          let enemy = enemies.find(e => e.id === pBullet.attachedTo);
          if (enemy) {
            pBullet.x = enemy.x + pBullet.offsetX;
            pBullet.y = enemy.y + pBullet.offsetY;
          }
        }
        ctx.fillRect(
          pBullet.x - pBullet.width / 2,
          pBullet.y - pBullet.height,
          pBullet.width,
          pBullet.height
        );
      }

      // Draw player (yellow square)
      ctx.fillStyle = "yellow";
      ctx.fillRect(
        player.x - player.width / 2,
        player.y - player.height / 2,
        player.width,
        player.height
      );

      // Process enemies
      for (let i = enemies.length - 1; i >= 0; i--) {
        let enemy = enemies[i];

        // Process collisions with regular bullets
        for (let bullet of bullets) {
          if (
            !bullet.attached &&
            rectIntersect(bullet, enemy) &&
            !(enemy.id in bullet.hitCooldown)
          ) {
            // Increase player's charge when a bullet hits an enemy
            player.charge += 20;
            if (player.charge > 100) player.charge = 100;

            if (enemy.initialHits === 1) {
              // Small enemy: one hit, immediately knocked back
              enemy.hitsRemaining = 0;
              enemy.pushed = true;
              enemy.speed = enemy.upSpeed;
            } else {
              // Medium or large enemy: decrement hitsRemaining
              if (enemy.hitsRemaining > 0) {
                enemy.hitsRemaining--;
                if (enemy.hitsRemaining > 0) {
                  enemy.speed = enemy.baseSpeed * (enemy.hitsRemaining / enemy.initialHits);
                } else {
                  // Final required hit: freeze the enemy briefly
                  enemy.freezeTimer = freezeDuration;
                  enemy.pushed = true;
                  enemy.speed = 0;
                }
              } else if (enemy.hitsRemaining <= 0 && enemy.freezeTimer <= 0) {
                enemy.extraHits = (enemy.extraHits || 0) + 1;
                let maxExtra = (enemy.initialHits === 3) ? 3 : 5;
                enemy.speed = enemy.upSpeed * Math.min(enemy.extraHits / maxExtra, 1);
              }
            }
            // Attach the bullet at its current collision position.
            bullet.attached = true;
            bullet.attachedTo = enemy.id;
            bullet.offsetX = bullet.x - enemy.x;
            bullet.offsetY = bullet.y - enemy.y;
            bullet.speed = 0;
            bullet.hitCooldown[enemy.id] = 20;
          }
        }
        // Process collisions with power bullets (unstoppable blast)
        for (let pBullet of powerBullets) {
          if (
            !pBullet.attached &&
            rectIntersect(pBullet, enemy) &&
            !(enemy.id in pBullet.hitCooldown)
          ) {
            // With power bullets, immediately knock the enemy back:
            enemy.hitsRemaining = 0;
            enemy.pushed = true;
            enemy.speed = enemy.upSpeed;  // set to full upward speed

            pBullet.attached = true;
            pBullet.attachedTo = enemy.id;
            pBullet.offsetX = pBullet.x - enemy.x;
            pBullet.offsetY = pBullet.y - enemy.y;
            pBullet.speed = 0;
            pBullet.hitCooldown[enemy.id] = 20;
          }
        }

        // Update enemy freeze timer
        if (enemy.freezeTimer > 0) {
          enemy.freezeTimer--;
        }

        // Update enemy position: if pushed, move upward; otherwise, move downward.
        if (enemy.pushed) {
          enemy.y -= enemy.speed;
        } else {
          enemy.y += enemy.speed;
        }

        // Draw enemy using its designated color with a black border.
        ctx.fillStyle = enemy.color;
        ctx.fillRect(
          enemy.x - enemy.width / 2,
          enemy.y - enemy.height / 2,
          enemy.width,
          enemy.height
        );
        ctx.strokeStyle = "black";
        ctx.lineWidth = 2;
        ctx.strokeRect(
          enemy.x - enemy.width / 2,
          enemy.y - enemy.height / 2,
          enemy.width,
          enemy.height
        );

        // Remove enemy if off-screen
        if (enemy.y + enemy.height < 0 || enemy.y - enemy.height > canvas.height) {
          enemies.splice(i, 1);
        }
      }

      requestAnimationFrame(update);
    }

    // Start the game loop
    update();

    // Resize canvas on window resize
    window.addEventListener("resize", function () {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
