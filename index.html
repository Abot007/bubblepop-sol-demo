<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crypto Invaders â€“ Score & Life Edition</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      color: #fff;
      font-family: sans-serif;
    }
    #chargeBar {
      position: absolute;
      bottom: 10px;
      left: 10px;
      width: 200px;
      height: 20px;
      background: #333;
      border: 1px solid #fff;
    }
    #chargeFill {
      height: 100%;
      background: lime;
      width: 0%;
    }
    /* Disable context menu on canvas */
    canvas {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="chargeBar">
    <div id="chargeFill"></div>
  </div>

  <script>
    // Canvas setup
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Global game variables
    let score = 0;
    let life = 100;
    let gameOver = false;

    // Arrays for objects
    let bullets = [];         // Regular (green) shooting bullets
    let barrageBullets = [];  // Bullets from power-up barrage (green)
    let enemies = [];         // Dropping red candlesticks
    let lifeTokens = [];      // Life-up tokens (magenta circles)
    let enemyCounter = 0;     // For unique enemy IDs

    // Player definition
    const player = {
      x: canvas.width / 2,
      y: canvas.height - 50,
      width: 40,
      height: 40,
      charge: 0 // Charge now increases by 5 per hit (max 100)
    };

    // Enemy spawn settings
    let enemySpawnTimer = 0;
    const enemySpawnInterval = 80; // frames between enemy spawns

    // Freeze duration for medium/large enemies (in frames)
    const freezeDuration = 30;

    // Listen for mouse movement (player horizontal control)
    document.addEventListener("mousemove", function(e) {
      player.x = Math.min(
        Math.max(e.clientX, player.width / 2),
        canvas.width - player.width / 2
      );
    });

    // Left-click: fire a regular bullet
    document.addEventListener("click", function(e) {
      fireBullet();
    });

    // Right-click: if charge is full, activate the barrage power-up
    document.addEventListener("contextmenu", function(e) {
      e.preventDefault();
      if (player.charge >= 100) {
        player.charge = 0;
        startBarrage();
      }
    });

    // Fire a regular (green) bullet (shooting candlestick)
    function fireBullet() {
      bullets.push({
        x: player.x,
        y: player.y - player.height / 2,
        width: 8,
        height: 20,
        speed: 7,
        hitCooldown: {},
        attached: false,
        attachedTo: null,
        offsetX: 0,
        offsetY: 0
      });
    }

    // Activate the barrage power-up for 5 seconds:
    // Spawns barrage bullets rapidly from random positions along the bottom.
    function startBarrage() {
      const barrageDuration = 5000; // in milliseconds
      const spawnInterval = 50;     // spawn one every 50ms
      const intervalID = setInterval(() => {
        let x = Math.random() * canvas.width;
        let bullet = {
          x: x,
          y: canvas.height - 10, // near bottom
          width: 8,
          height: 20,
          speed: 12
        };
        barrageBullets.push(bullet);
      }, spawnInterval);
      
      setTimeout(() => {
        clearInterval(intervalID);
      }, barrageDuration);
    }

    // Draw a candlestick chart style background.
    // Horizontal grid lines every 50px; vertical lines every 100px.
    function drawBackground() {
      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      ctx.strokeStyle = "rgba(255,255,255,0.1)";
      ctx.lineWidth = 1;
      // Horizontal lines
      for (let y = 0; y <= canvas.height; y += 50) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
        ctx.stroke();
      }
      // Vertical lines (every 100px)
      for (let x = 0; x <= canvas.width; x += 100) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, canvas.height);
        ctx.stroke();
      }
    }

    // Spawn an enemy (dropping red candlestick) of random size
    function spawnEnemy() {
      const sizeTypes = ["small", "medium", "large"];
      const type = sizeTypes[Math.floor(Math.random() * sizeTypes.length)];
      let enemy = {
        id: enemyCounter++,
        x: Math.random() * (canvas.width - 60) + 30,
        y: -50,
        pushed: false,   // whether enemy is being pushed upward (by a bullet)
        baseSpeed: 1,    // initial downward speed
        upSpeed: 5,      // maximum upward speed
        freezeTimer: 0,  // freeze time for medium/large enemies
        extraHits: 0,    // extra hits after freeze (for gradual speed-up)
        type: type
      };
      
      // Assign sizes and required hits:
      if (type === "small") {
        enemy.width = 20;
        enemy.height = 40;
        enemy.initialHits = 1;
        enemy.hitsRemaining = 1;
        enemy.upSpeed = 2; // slower upward speed so they remain visible
      } else if (type === "medium") {
        enemy.width = 35;
        enemy.height = 70;
        enemy.initialHits = 3;
        enemy.hitsRemaining = 3;
      } else if (type === "large") {
        enemy.width = 50;
        enemy.height = 100;
        enemy.initialHits = 5;
        enemy.hitsRemaining = 5;
      }
      // All enemies are red.
      enemy.color = "red";
      enemy.speed = enemy.baseSpeed;
      return enemy;
    }

    // Spawn a life token (magenta circle) at a random x near the top.
    function spawnLifeToken() {
      return {
        x: Math.random() * canvas.width,
        y: -20,
        radius: 10,
        speed: 2
      };
    }

    // Simple rectangle collision detection
    function rectIntersect(a, b) {
      return !(
        a.x + a.width / 2 < b.x - b.width / 2 ||
        a.x - a.width / 2 > b.x + b.width / 2 ||
        a.y < b.y - b.height / 2 ||
        a.y - a.height > b.y + b.height / 2
      );
    }

    // Check circle-rectangle collision (for life token vs. player)
    function circleRectCollision(circle, rect) {
      // Find closest point on rect to circle center
      let closestX = Math.max(rect.x - rect.width/2, Math.min(circle.x, rect.x + rect.width/2));
      let closestY = Math.max(rect.y - rect.height/2, Math.min(circle.y, rect.y + rect.height/2));
      let dx = circle.x - closestX;
      let dy = circle.y - closestY;
      return (dx * dx + dy * dy) < (circle.radius * circle.radius);
    }

    // Main update loop
    function update() {
      if (gameOver) {
        // Display game over message
        ctx.fillStyle = "white";
        ctx.font = "50px sans-serif";
        ctx.fillText("Game Over", canvas.width/2 - 120, canvas.height/2);
        ctx.font = "20px sans-serif";
        ctx.fillText("Final Score: " + score, canvas.width/2 - 60, canvas.height/2 + 40);
        return; // stop updating
      }
      
      drawBackground();

      // Draw score and life in the top left
      ctx.fillStyle = "white";
      ctx.font = "20px sans-serif";
      ctx.fillText("Score: " + score, 10, 30);
      ctx.fillText("Life: " + life, 10, 60);

      // Display player's charge in the charge bar (from HTML overlay)
      document.getElementById("chargeFill").style.width = player.charge + "%";

      // Spawn enemies periodically
      enemySpawnTimer++;
      if (enemySpawnTimer >= enemySpawnInterval) {
        enemySpawnTimer = 0;
        enemies.push(spawnEnemy());
      }
      
      // Occasionally spawn a life token (roughly 0.2% chance per frame)
      if (Math.random() < 0.002) {
        lifeTokens.push(spawnLifeToken());
      }

      // Update life tokens: move them downward; check for collision with player.
      for (let i = lifeTokens.length - 1; i >= 0; i--) {
        let token = lifeTokens[i];
        token.y += token.speed;
        // Draw the token (magenta circle)
        ctx.fillStyle = "magenta";
        ctx.beginPath();
        ctx.arc(token.x, token.y, token.radius, 0, Math.PI * 2);
        ctx.fill();
        // Check collision with player
        if (circleRectCollision(token, player)) {
          life += 20;
          if (life > 100) life = 100;
          lifeTokens.splice(i, 1);
        } else if (token.y - token.radius > canvas.height) {
          // Remove if off-screen at bottom
          lifeTokens.splice(i, 1);
        }
      }

      // Update regular bullets (fired by left-click)
      for (let i = bullets.length - 1; i >= 0; i--) {
        let bullet = bullets[i];
        if (!bullet.attached) {
          bullet.y -= bullet.speed;
        }
        for (let key in bullet.hitCooldown) {
          if (bullet.hitCooldown[key] > 0) {
            bullet.hitCooldown[key]--;
          } else {
            delete bullet.hitCooldown[key];
          }
        }
      }

      // Update barrage bullets (spawned during power-up barrage)
      for (let i = barrageBullets.length - 1; i >= 0; i--) {
        let b = barrageBullets[i];
        b.y -= b.speed;
        // Check collisions with enemies
        for (let j = enemies.length - 1; j >= 0; j--) {
          let enemy = enemies[j];
          if (rectIntersect(b, enemy)) {
            // Instantly knock enemy back:
            enemy.hitsRemaining = 0;
            enemy.pushed = true;
            enemy.speed = enemy.upSpeed;
            barrageBullets.splice(i, 1);
            break;
          }
        }
        if (b.y + b.height < 0) {
          barrageBullets.splice(i, 1);
        }
      }

      // Draw regular bullets (green shooting candlesticks)
      ctx.fillStyle = "lime";
      for (let bullet of bullets) {
        if (bullet.attached) {
          let enemy = enemies.find(e => e.id === bullet.attachedTo);
          if (enemy) {
            bullet.x = enemy.x + bullet.offsetX;
            bullet.y = enemy.y + bullet.offsetY;
          }
        }
        ctx.fillRect(
          bullet.x - bullet.width / 2,
          bullet.y - bullet.height,
          bullet.width,
          bullet.height
        );
      }
      // Draw barrage bullets (also green)
      ctx.fillStyle = "lime";
      for (let b of barrageBullets) {
        ctx.fillRect(
          b.x - b.width / 2,
          b.y - b.height,
          b.width,
          b.height
        );
      }

      // Draw player (yellow square)
      ctx.fillStyle = "yellow";
      ctx.fillRect(
        player.x - player.width / 2,
        player.y - player.height / 2,
        player.width,
        player.height
      );

      // Process enemies (dropping red candlesticks)
      for (let i = enemies.length - 1; i >= 0; i--) {
        let enemy = enemies[i];

        // Process collisions with regular bullets
        for (let bullet of bullets) {
          if (
            !bullet.attached &&
            rectIntersect(bullet, enemy) &&
            !(enemy.id in bullet.hitCooldown)
          ) {
            // Increase player's charge by 5 per hit
            player.charge += 5;
            if (player.charge > 100) player.charge = 100;
            // Process damage based on enemy type
            if (enemy.initialHits === 1) {
              enemy.hitsRemaining = 0;
              enemy.pushed = true;
              enemy.speed = enemy.upSpeed;
            } else {
              if (enemy.hitsRemaining > 0) {
                enemy.hitsRemaining--;
                if (enemy.hitsRemaining > 0) {
                  enemy.speed = enemy.baseSpeed * (enemy.hitsRemaining / enemy.initialHits);
                } else {
                  enemy.freezeTimer = freezeDuration;
                  enemy.pushed = true;
                  enemy.speed = 0;
                }
              } else if (enemy.hitsRemaining <= 0 && enemy.freezeTimer <= 0) {
                enemy.extraHits = (enemy.extraHits || 0) + 1;
                let maxExtra = (enemy.initialHits === 3) ? 3 : 5;
                enemy.speed = enemy.upSpeed * Math.min(enemy.extraHits / maxExtra, 1);
              }
            }
            // Attach the bullet at its collision position
            bullet.attached = true;
            bullet.attachedTo = enemy.id;
            bullet.offsetX = bullet.x - enemy.x;
            bullet.offsetY = bullet.y - enemy.y;
            bullet.speed = 0;
            bullet.hitCooldown[enemy.id] = 20;
          }
        }

        // Update enemy freeze timer if needed
        if (enemy.freezeTimer > 0) {
          enemy.freezeTimer--;
        }

        // Update enemy position
        if (enemy.pushed) {
          enemy.y -= enemy.speed;
        } else {
          enemy.y += enemy.speed;
        }

        // Check if enemy has left the screen:
        // If enemy has been pushed upward and its top (enemy.y - height/2) is off the top,
        // award score points and remove it.
        if (enemy.y + enemy.height/2 < 0) {
          let points = 0;
          if (enemy.initialHits === 1) points = 10;
          else if (enemy.initialHits === 3) points = 20;
          else if (enemy.initialHits === 5) points = 30;
          score += points;
          enemies.splice(i, 1);
          continue;
        }
        // If enemy reaches the bottom (its bottom, enemy.y + height/2, is below canvas),
        // subtract life points and remove it.
        if (enemy.y - enemy.height/2 > canvas.height) {
          let damage = 0;
          if (enemy.initialHits === 1) damage = 5;
          else if (enemy.initialHits === 3) damage = 10;
          else if (enemy.initialHits === 5) damage = 20;
          life -= damage;
          enemies.splice(i, 1);
          continue;
        }

        // Draw enemy (red candlestick) with black border
        ctx.fillStyle = enemy.color;
        ctx.fillRect(
          enemy.x - enemy.width / 2,
          enemy.y - enemy.height / 2,
          enemy.width,
          enemy.height
        );
        ctx.strokeStyle = "black";
        ctx.lineWidth = 2;
        ctx.strokeRect(
          enemy.x - enemy.width / 2,
          enemy.y - enemy.height / 2,
          enemy.width,
          enemy.height
        );
      }

      // Check for game over
      if (life <= 0) {
        gameOver = true;
      }

      requestAnimationFrame(update);
    }

    // Start the game loop
    update();

    // Resize canvas when the window resizes
    window.addEventListener("resize", function() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
