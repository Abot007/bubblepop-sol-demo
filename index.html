<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BubblePop Sol</title>
  <!-- BubblePop Sol CSS -->
  <style>
    /* Container for bubbles */
    #bubble-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none; /* Allow clicks to pass through except on bubbles */
        z-index: 500;
    }
    /* Bubble styling */
    .bubble {
        position: absolute;
        border-radius: 50%;
        background: rgba(135, 206, 250, 0.5); /* light pastel blue */
        animation: floatUp 3s linear forwards;
        pointer-events: auto; /* Allow bubble to be clicked */
        cursor: pointer;
    }
    /* Bubble float animation */
    @keyframes floatUp {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-200px); opacity: 0; }
    }
    /* Style for the Simulate Buy button */
    #simulate-buy {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
        padding: 10px 20px;
        font-size: 16px;
    }
  </style>
</head>
<body>
  <!-- Bubble container -->
  <div id="bubble-container"></div>
  
  <!-- Simulate Buy Button -->
  <button id="simulate-buy">Simulate Buy</button>
  
  <!-- Pop sound (ensure the URL is valid; you can replace it with your own) -->
  <audio id="pop-sound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3" preload="auto"></audio>
  
  <!-- JavaScript -->
  <script>
    // Function to create a bubble at a specific (x,y) coordinate.
    function createBubble(x, y) {
        var bubble = document.createElement('div');
        bubble.className = 'bubble';
        var size = Math.random() * 50 + 20; // random size between 20px and 70px
        bubble.style.width = size + 'px';
        bubble.style.height = size + 'px';
        bubble.style.left = (x - size / 2) + 'px';
        bubble.style.top = y + 'px';
  
        // Add click handler to pop the bubble
        bubble.addEventListener('click', function(e) {
            e.stopPropagation(); // prevent triggering other events
            popBubble(bubble);
        });
  
        document.getElementById('bubble-container').appendChild(bubble);
  
        // Remove the bubble after its animation duration
        setTimeout(function() {
            bubble.remove();
        }, 3000);
    }
  
    // Function to "pop" a bubble: play sound, animate pop, then remove.
    function popBubble(bubble) {
        var sound = document.getElementById('pop-sound');
        sound.currentTime = 0;
        sound.play();
  
        bubble.style.transition = 'transform 0.2s, opacity 0.2s';
        bubble.style.transform = 'scale(1.5)';
        bubble.style.opacity = '0';
  
        setTimeout(function() {
            bubble.remove();
        }, 200);
    }
  
    // Simulate a token buy event: cascade of bubbles.
    document.getElementById('simulate-buy').addEventListener('click', function(e) {
        e.stopPropagation();
        for (let i = 0; i < 10; i++) {
            setTimeout(function() {
                var x = Math.random() * window.innerWidth;
                var y = window.innerHeight; // start at bottom
                createBubble(x, y);
            }, i * 100);
        }
    });
  
    // Optional: Create a bubble wherever the user clicks on the page.
    document.addEventListener('click', function(e) {
        // Do not create a bubble when clicking the "Simulate Buy" button.
        if (e.target.id === 'simulate-buy') return;
        createBubble(e.pageX, e.pageY);
    });
  </script>
</body>
</html>
